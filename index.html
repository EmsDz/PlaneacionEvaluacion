<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- My CSS -->
    <link rel="stylesheet" href="mycss/mystyle.css">
    <!-- Doc Name -->
    <title>Planeacion y Evaluacion</title>
</head>

<body>
    <div class="center container row col-md-12">
        <form action="/my-handling-form-page" method="post" class="center cajaform col-md-4" id="estadoresultado" name="estadoresultado" type="">

            <h2 class="">Estado De Resultado</h2>

            <div class="center row">

                <label class="espacio" for="ventasnetas">+ Ventas Netas: </label>
                <input placeholder="0" value="0" type="number" id="ventasnetas" /><br>

                <label class="espacio" for="costoventas">- Costo De Ventas: </label>
                <input placeholder="0" value="0" type="number" id="costoventas" /><br>

                <label class="espacio negrita" for="utilidadbruta">= UTILIDAD BRUTA: </label>
                <input placeholder="0" value="0" type="number" id="utilidadbruta" class="caja" disabled><br><br>

                <label class="espacio" for="gastosadmin">- Gastos Administrativos: </label>
                <input placeholder="0" value="0" type="number" id="gastosadmin" /><br>

                <label class="espacio" for="gastosventas">- Gastos De Ventas: </label>
                <input placeholder="0" value="0" type="number" id="gastosventas" /><br>

                <label class="espacio" for="depreciacion">- Depreciac√≠on: </label>
                <input placeholder="0" value="0" type="number" id="depreciacion" /><br>

                <label class="espacio negrita" for="utilidadoperativa">= UTILIDAD OPERATIVA (EBIT): </label>
                <input placeholder="0" value="0" type="number" id="utilidadoperativa" class="caja" disabled><br><br>

                <label class="espacio" for="gastosfinancieros">- Gastos Financieros: </label>
                <input placeholder="0" value="0" type="number" id="gastosfinancieros" /><br>

                <!-- <label class="espacio negrita" for="utilidadantesimpuestosintereses">UTILIDAD ANTES DE IMTERESES E IMPUESTOS (EBIT): </label>
                <input placeholder="0" value="0" type="number" id="utilidadantesimpuestosintereses" class="caja" disabled><br></br>

                <label class="espacio" for="intereses">Intereses: </label>
                <input placeholder="0" value="0" type="number" id="intereses" /><br> -->

                <label class="espacio negrita" for="utilidadantesimpuestos">= UTILIDAD ANTES DE IMPUESTOS (EBT): </label>
                <input placeholder="0" value="0" type="number" id="utilidadantesimpuestos" class="caja" disabled><br></br>

                <label class="espacio" for="impuestos">- Impuestos: </label>
                <input placeholder="0" value="0" type="number" id="impuestos" /><br>

                <label class="espacio negrita" for="utilidadneta">= UTILIDAD NETA: </label>
                <input placeholder="0" value="0" type="number" id="utilidadneta" class="caja" disabled><br><br>
            </div>
        </form>


        <form action="" class="center cajaform col-md-6" id="balancegeneral" name="balancegeneral">

            <h2>Balance General</h2>

            <div class="row center col-md-12">
                <div class="col-md-6">
                    <h4>Activos</h4><br>
                    <label class="divicion" for="efectivo">Efectivo/Bancos:</label>
                    <input placeholder="0" value="0" type="number" id="efectivo" /><br>
                    <label class="divicion" for="cuentasporcobrar">Cuentas Por Cobrar:</label>
                    <input placeholder="0" value="0" type="number" id="cuentasporcobrar" /><br>
                    <label class="divicion" for="inventario">Inventario:</label>
                    <input placeholder="0" value="0" type="number" id="inventario" /><br>
                    <label class="divicion negrita" for="activoscirculantes">Activos Circulantes Totales:</label>
                    <input placeholder="0" value="0" type="number" id="activoscirculantes" class="caja" disabled/><br><br>
                    <label class="divicion negrita" for="activosfijos">Activos Fijos:</label>
                    <input placeholder="0" value="0" type="number" id="activosfijos" /><br><br>
                    <label class="divicion negrita" for="">Activos Totales: </label>
                    <input placeholder="0" value="0" type="number" id="totalactivos" class="caja" disabled>

                    <label class="balance negrita" for="activos">Activos = <input placeholder="0" value="0" class="especial caja" type="number" id="activos" disabled></label>
                </div>

                <div class="col-md-6">
                    <!-- <div class="col-md-5 offset-md-2"> -->
                    <h4>Pasivos </h4><br>
                    <label class="divicion negrita" for="pasivoscirculantes">Pasivos Circulantes:</label>
                    <input placeholder="0" value="0" type="number" id="pasivoscirculantes" class="caja" /><br><br>
                    <label class="divicion" for="pasivoslargoplazo">Pasivos a Largo Plazo:</label>
                    <input placeholder="0" value="0" type="number" id="pasivoslargoplazo" /><br>
                    <label class="divicion negrita">Pasivos Totales</label>
                    <input placeholder="0" value="0" class="caja" type="number" id="totalpasivos" disabled><br><br><br>

                    <h4>Patrimonio</h4><br>
                    <label class="divicion" for="capitalcomun">Capital Comun:</label>
                    <input placeholder="0" value="0" type="number" id="capitalcomun" />

                    <label class="balance negrita" for="pmasc">Pasivos + Capital = <input placeholder="0" value="0" class="especial caja" type="number" id="pmasc" disabled/></label>

                </div>
            </div>
        </form>

        <button type="button" class="btn btn-primary" onclick="obtenerdatos(); calcularRazones()">Calcular</button>
        <!-- primary success warning danger -->
    </div>

    <br><br>

    <!-- My Script -->
    <script type="text/javascript" src="jscript/app.js"></script>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
